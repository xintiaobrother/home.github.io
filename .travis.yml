
services:
  - docker
script:
  -  echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t xintiaobrother/xintiaobrother-blogs .
  - docker images
  - docker tag xintiaobrother/xintiaobrother-blogs hub.docker.com/lcwice/xintiaobrother/xintiaobrother-blogs:latest
  - docker push hub.docker.com/lcwice/xintiaobrother/xintiaobrother-blogs:latest
